<!DOCTYPE html>
<html layout:decorator="/fragments/admin_layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<div layout:fragment="content">
    <h2>User List</h2>

    <div class="col-sm-12">
        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <td>#</td>
                <td>E-Mail</td>
                <td>Role</td>
                <td>Change</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each=" item : ${users}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.email}"></td>
                <td th:text="${item.role}"></td>
                <td>
                    <a th:href="@{'users/changeRole/' + ${item.id}}" class="btn btn-info">
                        <div th:if=" ${item.role.name() == 'ADMIN'}">Change to User</div>
                        <div th:if=" ${item.role.name() == 'USER'} ">Change to Admin</div>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

</body>
</html>
