<!DOCTYPE html>
<html layout:decorator="/fragments/admin_layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <h2>訂單列表 </h2>


    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>生成時間</th>
            <th>訂購者</th>
            <th>訂單狀態</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${orders}">
            <td><a th:href="@{'/admin/orders/' + ${item.id}}"><span th:text="${item.id}"></span></a> </td>
            <td th:text="${item.createTime}"></td>
            <td th:text="${item.user.email}"></td>
            <td th:text="${item.status}"></td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
